{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 text-center max-w-md w-full">
        <div class="w-20 h-20 mx-auto mb-4 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />

        </div>

        <h1 class="text-2xl font-bold text-gray-900">

        </h1>

        <p class="text-gray-600 mt-2">
            You have successfully connected your Phantom wallet.
        </p>

        <a href="{% url 'connect' %}"
           class="mt-6 inline-block py-3 px-6 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition">
            Go Back
        </a>
    </div>

</html>
